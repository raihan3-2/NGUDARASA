<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <title>Catatan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .container textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
        }

        .container button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
        }

        .back-button:hover {
            color: #0056b3;
        }

        .notes {
            margin-top: 20px;
        }

        .note-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            white-space: pre-wrap;
            /* To maintain the formatting of the note */
        }

        .note-date {
            font-size: 12px;
            color: #888;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <a href="konten_utama.html" class="back-button">
        <i class='bx bx-arrow-back'></i>
    </a>
    <div class="container">
        <h1>Catatan Harian</h1>
        <textarea id="note" placeholder="Tulis catatan harian atau ide-ide kreatif Anda di sini..."></textarea>
        <button onclick="saveNote()">Simpan Catatan</button>
        <div class="notes" id="notes"></div>
    </div>

    <script>
        function saveNote() {
            var note = document.getElementById("note").value;
            if (note.trim() === "") {
                alert("Catatan kosong");
            } else {
                alert("Catatan tersimpan!");
                addNoteToList(note);
                document.getElementById("note").value = "";
            }
        }

        function addNoteToList(note) {
            var notesContainer = document.getElementById("notes");
            var noteItem = document.createElement("div");
            noteItem.className = "note-item";
            noteItem.textContent = note;

            var date = new Date();
            var formattedDate = date.toLocaleString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            var noteDate = document.createElement("div");
            noteDate.className = "note-date";
            noteDate.textContent = "Disimpan pada: " + formattedDate;

            noteItem.appendChild(noteDate);
            notesContainer.appendChild(noteItem);
        }
    </script>
</body>

</html>
